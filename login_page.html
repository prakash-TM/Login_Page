<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: DarkSlateGray;
      color: white;
    }
    #fram {
      text-align: center;
      border: 5px solid white;
      padding: 10px;
      border-radius: 25px;
      width : 50%;
       }
  </style>
</head>
<body>
  <div id="fram">
      <div>
          <h2>Register Today</h2>
          <p>Fill in the data below</p>
          <div>
              <input type="text" placeholder="Full name" autocomplete="name">
          </div>
          <br>
          <div>
            <input type="email" placeholder="E-mail Address" autocomplete="email">
        </div>
        <br>
        <div>
            <select>
                <option value="">Student</option>
                <option value="">Staff</option>
                <option value="">General</option>
                <option value="">Masters</option>
            </select>
        </div>
        <br>
        <div>
            <input type="password" placeholder="Password" autocomplete="new-password">
        </div>
        <br>
        <div>
            <p>Gender:<input type="radio" value="Male"><label>Male</label>
                <input type="radio" value="Female"><label>Female</label>
                <input type="radio" value="Secret"><label>Secret</label>
            </p>
        </div>
        <div>
            <input type="checkbox" value="conformation"><label>I confirm that all data are correct</label>
        </div>
        <br>
        <div>
            <button type="button" onclick="alert('You are Successfully Register!')">Register</button>
        </div>
      </div>

  </div>
</body>
</html>
